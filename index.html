<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container w-screen min-h-screen flex flex-col items-center justify-center bg-[#f4f4f4]">
    
    <div class="otpBox flex flex-col items-center w-[25vw] min-h-[auto] pb-[20px] rounded-lg shadow-lg p-[10px] bg-[#fff]">
      <h2 class="font-[500] text-2xl text-center my-[10px] text-purple-600">OTP verification</h2>

      <div class="flex items-center gap-[10px]">
        <input type="text" class="otpInput otp-1 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
        <input type="text" class="otpInput otp-2 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
        <input type="text" class="otpInput otp-3 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
        <input type="text" class="otpInput otp-4 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
        <input type="text" class="otpInput otp-5 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
        <input type="text" class="otpInput otp-6 w-[40px] h-[40px] outline outline-[#ccc] focus:outline-purple-600 rounded-[5px] text-center text-[20px] text-purple-600 border-0" maxlength="1">
      </div>

      <button class="bg-purple-600 text-[#fff] w-[80%] rounded-lg mt-[20px] trasition-all hover:bg-purple-700 p-[10px]">Verify</button>
    </div>

  </div>

  <script>

    const otpInputs = document.querySelectorAll('.otpInput');
    Array.from(otpInputs).forEach((otp) => {
      
      otp.addEventListener('keydown', (e) => {
       const input = e.target;
       if(e.key === 'Backspace'){
          input.value = "";
          const prevInput = input.previousElementSibling;
          if(prevInput && prevInput.classList.contains('otpInput')){
            prevInput.focus();
          }
          return;
        }
      })

      otp.addEventListener('input', (e) => {
        let input = e.target;

        const value = e.data ? e.data : input.value;

        if(!/[1-9]/.test(value)){
          input.value = "";
          return;
        }

        input.value = value.slice(-1);

        let nextInput = input.nextElementSibling;
        if(nextInput && nextInput.classList.contains('otpInput')){
          nextInput.focus();
          nextInput.value = ""; // clear the value of next input
        }
      })

    })

  </script>
</body>
</html>
