<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todo-list {
            max-width: 400px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 70%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
        <!-- <button onclick="saveTasks()">Save</button> -->
    </div>

    <script>
        // Initialize tasks array
        let tasks = [];

        // Function to add a task
        function addTask() {
            const taskInput = document.getElementById('task');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                tasks.push({ text: taskText, completed: false });
                renderTasks();
                taskInput.value = '';
                saveTasks(); // Automatically save tasks after adding
            }
        }

        // Function to render tasks
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" onchange="toggleTaskCompletion(${index})" ${task.completed ? 'checked' : ''}>
                    <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button onclick="removeTask(${index})">Remove</button>
                `;
                taskList.appendChild(li);
            });
        }

        // Function to remove a task
        function removeTask(index) {
            tasks.splice(index, 1);
            renderTasks();
            saveTasks(); // Automatically save tasks after removal
        }

        // Function to toggle task completion
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
            saveTasks(); // Automatically save tasks after completion status change
        }

        // Function to save tasks
        function saveTasks() {
            // Convert tasks array to a JSON string
            const tasksJSON = JSON.stringify(tasks);
            
            // Save tasksJSON to local storage
            localStorage.setItem('tasks', tasksJSON);

            // alert('Tasks saved successfully!');
        }

        // Load tasks from local storage on page load
        function loadTasks() {
            const tasksJSON = localStorage.getItem('tasks');

            if (tasksJSON) {
                tasks = JSON.parse(tasksJSON);
                renderTasks();
            }
        }

        loadTasks(); // Load tasks on page load
    </script>
</body>
</html>
